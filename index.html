<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div style="width: 800px">
        <h2>What is your favorite color?</h2>
        <canvas id="myColorChart"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.0/chart.min.js" integrity="sha512-asxKqQghC1oBShyhiBwA+YgotaSYKxGP1rcSYTDrB0U6DxwlJjU59B67U8+5/++uFjcuVM8Hh5cokLjZlhm3Vg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        var ctx = document.getElementById('myChart');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Green', 'Red', 'Orange', 'Blue'],
                datasets: [{
                    label: '# of Votes',
                    data: [2, 8, 21, 5],
                    backgroundColor: [
                        'rgba(29,90,51,0.2)',
                        'rgba(255, 30, 30, 0.2)',
                        'rgba(183,76,13,0.2)',
                        'rgba(30,109,255,0.2)'
                    ],
                    borderColor: [
                        'rgba(163,229,141)',
                        'rgba(255, 30, 30, 1)',
                        'rgb(229,191,141)',
                        'rgb(30,94,255)'
                    ],
                    borderWidth: 5
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    },
                    x: {
                        ticks: {
                            stepSize: 2
                        }
                    }
                },
                indexAxis: 'y'
            }
        });

        var mounty = document.getElementById('myColorChart');
        var myColorChart = new Chart(mounty, {
            type: 'bar',
            data: {
                labels: ['Red', 'Black', 'Green', 'Blue', 'Yellow'],
                datasets: [{
                    label: '# of Votes',
                    data: [4, 5, 7, 4, 1],
                    backgroundColor: [
                        'rgba(190,34,34,0.2)',
                        'rgba(2,2,2,0.2)',
                        'rgba(75,183,13,0.2)',
                        'rgba(30,109,255,0.2)',
                        'rgba(255,191,30,0.2)'
                    ],
                    borderColor: [
                        'rgba(229,141,141)',
                        'rgba(68,68,68)',
                        'rgba(170,229,141)',
                        'rgba(30,94,255)',
                        'rgba(231,212,89)'
                    ],
                    borderWidth: 5
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    },
                    x: {
                        ticks: {
                            stepSize: 2
                        }
                    }
                },
                indexAxis: 'x'
            }
        });
    </script>
</body>
</html>
